<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twitch Poll Widget</title>
<link rel="stylesheet" href="style.css">
<script src="tmi.min.js"></script>
<script src="poll.js" defer></script>
</head>
<body>
  <div id="overlay">
    <!-- Header with rainbow neon glow -->
    <h1 id="overlay-title">
      <span class="machette">MACHETTE SQUAD</span>
      <span class="twitch">Twitch</span>
      <span class="poll">Poll</span>
      <span class="widget">Widget</span>
    </h1>

    <!-- Connection status -->
    <div id="status">
      <span id="status-dot"></span>
      <span id="channel-name"></span>
    </div>

    <!-- Poll container -->
    <div id="poll-container">
      <!-- Poll questions and votes will appear here -->
    </div>

    <!-- Poll commands -->
    <div id="poll-commands">
      <h3>Poll Commands</h3>
      <ul>
        <li><code>!poll [question] [option1] [option2] ...</code> - Start a new poll</li>
        <li><code>!vote [option]</code> - Vote for an option</li>
        <li><code>!endpoll</code> - End the current poll</li>
      </ul>
    </div>
  </div>
</body>
</html>
