<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twitch Poll Widget</title>
<link rel="stylesheet" href="style.css">
<script src="tmi.min.js"></script>
<script src="poll.js" defer></script>
</head>
<body>
  <div id="overlay">
    <!-- Visible overlay header with colored words -->
    <h1 id="overlay-title">
      <span class="machette">MACHETTE SQUAD</span> 
      <span class="twitch">Twitch</span> 
      <span class="poll">Poll</span> 
      <span class="widget">Widget</span>
    </h1>

    <!-- Connection status -->
    <div id="status">
      <span id="status-dot"></span>
      <span id="channel-name"></span>
    </div>

    <!-- Poll container -->
    <div id="poll-container">
      <!-- Poll questions and votes will appear here -->
    </div>
  </div>
</body>
</html>
