<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MACHETTE SQUAD Twitch Poll Widget</title>
<link rel="stylesheet" href="style.css">
<script src="tmi.min.js"></script>
<script src="poll.js" defer></script>
</head>
<body>
  <!-- Border Panel Wrapper -->
  <div class="poll-panel">
    <div id="overlay">

      <!-- Header with rainbow neon glow -->
      <h1 id="overlay-title">
        <span class="machette">MACHETTE SQUAD</span>
        <span class="twitch">Twitch</span>
        <span class="poll">Poll</span>
        <span class="widget">Widget</span>
      </h1>

      <!-- Twitch connection status -->
      <div id="status">
        <span id="status-dot"></span>
        <span id="channel-name"></span>
        <span id="auth-status"></span>
      </div>

      <!-- Poll container -->
      <div id="poll-container">
        <p>No active poll</p>
      </div>

      <!-- Command table -->
      <div id="commands">
        <table>
          <thead>
            <tr>
              <th>Command</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>!startpoll &lt;option1&gt; &lt;option2&gt; ...</td>
              <td>Starts a new poll with up to 5 options.</td>
            </tr>
            <tr>
              <td>!vote &lt;number&gt;</td>
              <td>Vote for a specific option (1â€“5).</td>
            </tr>
            <tr>
              <td>!endpoll</td>
              <td>Ends the current poll and locks votes.</td>
            </tr>
            <tr>
              <td>!results</td>
              <td>Shows current votes in chat (optional).</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Dynamic build version -->
      <div id="build-version">v5.2.0</div>

    </div>
  </div>
</body>
</html>
