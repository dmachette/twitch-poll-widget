<!-- BUILD_TAG: HTML v5.6.1 - Poll widget with panel -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MACHETTE SQUAD Twitch Poll Widget</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- loader will try local tmi.min.js then CDN if missing -->
  <script src="loader-tmi.js"></script>
  <script src="poll.js" defer></script>
</head>
<body>
  <!-- Border Panel Wrapper -->
  <div class="poll-panel">
    <div id="overlay">

      <!-- Header with rainbow neon glow, each word colored separately -->
      <h1 id="overlay-title">
        <span class="machette">MACHETTE SQUAD</span>
        <span class="twitch">Twitch</span>
        <span class="poll">Poll</span>
        <span class="widget">Widget</span>
      </h1>

      <!-- Twitch connection status + auth status -->
      <div id="status">
        <span id="status-dot"></span>
        <span id="channel-name"></span>
        <span id="auth-status"></span>
      </div>

      <!-- Poll container -->
      <div id="poll-container">
        <p>No active poll</p>
      </div>

      <!-- Command table -->
      <div id="commands">
        <table>
          <thead>
            <tr>
              <th>Command</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>!poll Question / Option1 / Option2 </td>
              <td>Starts a new poll (1–5 options).</td>
            </tr>
            <tr>
              <td>!vote <number> </td>
              <td>Vote for an option number (1–5).</td>
            </tr>
            <tr>
              <td>!endpoll</td>
              <td>End the active poll.</td>
            </tr>
            <tr>
              <td>!results</td>
              <td>Show current poll results in chat.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Dynamic build version -->
      <div id="build-version">v5.6.1</div>

    </div>
  </div>
</body>
</html>
